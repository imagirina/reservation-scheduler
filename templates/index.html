<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Melon Tasting Reservation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header class="navbar navbar-expand-md">
                    <a href="#" class="navbar-brand"><img class="mb-4" src="/static/melon.png" alt="" width="72" height="57"><span id="logo">MelonWell</span></a>
                </header>
            </div>
            <div class="row">
                <div class="col-md-5 order-md-2 bg-black">
                    <div class="login-box">
                        <h1 class="logo_font">Welcome to Melon Tasting Reservation</h1>
                        {% for msg in get_flashed_messages() %}
                            <p id="flashed-msg" class="flashed-msg">{{ msg }}</p>
                        {% endfor %}
                        <form action="/login", method="POST">
                          <div class="user-box">
                            <input type="text" name="username" id="username" placeholder="Please enter a name" autocomplete="off" required>
                          </div>
                          <br />
                          <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                        </form>
                      </div>
                </div>
                <div class="col-md-7 order-md-1 bg-image">&nbsp;</div>
            </div>
            </div>
    </body>
</html>
